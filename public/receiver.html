<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver</title>
</head>


<body style="
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
">

  <div style="
    width:90%;
    max-width:900px;
    background:#020617;
    border-radius:16px;
    padding:20px;
  ">

    <!-- Header -->
    <header style="text-align:center; margin-bottom:15px;">
      <h2 style="margin:0;">ðŸ“ž Receiver</h2>
      <p style="margin:5px 0; color:#94a3b8;">
        Waiting for incoming call
      </p>
    </header>

    <!-- Incoming Call UI -->

    <div id="incoming" class="hidden">
  <p>ðŸ“ž Incoming Call</p>
  <button onclick="acceptCall()">Accept</button>
</div>
    <div
      id="incoming"
      style="
        text-align:center;
        margin-bottom:15px;
        display:none;
      "
    >
      <p style="font-size:18px;">ðŸ“ž Incoming Call</p>

      <button
        onclick="acceptCall()"
        style="
          padding:10px 25px;
          border:none;
          border-radius:8px;
          background:#22c55e;
          color:black;
          font-weight:bold;
          cursor:pointer;
        "
      >
        Accept
      </button>
    </div>

    <!-- Videos -->
    <div style="
      position:relative;
      width:100%;
      height:60vh;
      background:black;
      border-radius:12px;
      overflow:hidden;
    ">

      <!-- Remote video -->
      <video
        id="remoteVideo"
        autoplay
        playsinline
        style="
          width:100%;
          height:100%;
          object-fit:cover;
        "
      ></video>

      <!-- Local video -->
      <video
        id="localVideo"
        autoplay
        muted
        playsinline
        style="
          position:absolute;
          bottom:15px;
          right:15px;
          width:150px;
          height:110px;
          object-fit:cover;
          border-radius:10px;
          border:2px solid white;
          background:black;
        "
      ></video>

    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
